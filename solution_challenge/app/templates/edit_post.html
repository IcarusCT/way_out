{% extends "layout.html" %}
{% block head%}
<style>
    .card{
        margin-bottom: 20px;
    }
</style>
{% endblock head%}

{% block body %}
<!-- Featured blog post-->
<form method="POST" action="{{url_for('edit_post',id=post.id)}}">
<div class="card text-left">
    <a href="#" style="text-decoration: none;color:black;">
        <div class="card-header">
            <div class="row">
                <div class="col-sm-6 text-left">
                    <img class="rounded-circle" width="30" height="30"  src="https://chooksandchips.com/wp-content/uploads/2017/05/default2-1-1.jpg" data-holder-rendered="true">
                    <b><span class="align-middle">{{current_user.username}}</span></b>
                </div>
                <div class="col-sm-6 text-right text-muted">
                    <span class="align-middle">Edit Post</span>
                </div>
            </div>
        </div>
    </a>
    <div class="card-body">
      <div class="form-group">
        <label>Category</label>
        <select class="form-control" name="category">
        {% for i in categorys %}
          <option value="{{i.id}}" {% if i.id==post.category%}selected{%endif%}>{{i.name}}</option>
        {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="">Content</label>
        <textarea class="form-control" name="content" rows="3">{{post.content}}</textarea>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Link</label>
        <input type="text" class="form-control" name="link" id="" value="{{post.link}}" placeholder="Link"><br>   
        <input type="text" class="form-control" name="link_name" id="" value="{{post.link_text}}" placeholder="Link Text">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
{% endblock body %}
