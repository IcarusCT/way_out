{% extends "layout.html" %}
{% block head%}
<style>
    .card{
        margin-bottom: 20px;
    }
</style>
{% endblock head%}

{% block body %}
<!-- Featured blog post-->
<form method="POST" action="{{url_for('create_category')}}">
<div class="card text-left">
    <a href="#" style="text-decoration: none;color:black;">
        <div class="card-header">
            <div class="row">
                <div class="col-sm-6 text-left">
                    <img class="rounded-circle" width="30" height="30"  src="https://chooksandchips.com/wp-content/uploads/2017/05/default2-1-1.jpg" data-holder-rendered="true">
                    <b><span class="align-middle">Username</span></b>
                </div>
                <div class="col-sm-6 text-right text-muted">
                    <span class="align-middle">Create Category</span>
                </div>
            </div>
        </div>
    </a>
    <div class="card-body">
      <div class="form-group">
        <label>Category</label>
        <input type="text" class="form-control" name="category" placeholder="Category"><br>   
      </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock body %}
